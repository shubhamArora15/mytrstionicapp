<ion-side-menus enable-menu-with-back-views="false">

    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="rootContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-href="#/root/home">
          Home
        </ion-item>
        <ion-item menu-close ng-href="#/root/createHierarchy">
          Create Hierarchy
        </ion-item>
        <ion-item menu-close ng-href="#/root/viewHierarchy">
          View Hierarchy

            Logout
          </ion-item>
      </ion-list>
