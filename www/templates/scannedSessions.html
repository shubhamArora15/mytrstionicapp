<ion-content>
  <div class="list" ng-init = "getScannedSessions()">
    <center><h1>All sessions</h1></center>
    <button type="submit" class="btn btn-default" ng-click = "logout()">Logout</button>
    <button type="submit" class="btn btn-default" ng-click = "next('app.home')">Back to home</button>
    <hr>
      <h2>Session List</h2>
  		<a class="item"  id="scannedSessionList"
      style="cursor:pointer;background: rgba(239, 236, 236, 0.270588);
      margin:0px 10px 10px 10px !important;"
      ng-repeat="session in scannedSessionList">
  			<h2 style="display:block;cursor:pointer"> {{session.name}}</h2>
    
        <button class="button button-clear;" ng-click = "viewOnWeb(session)"
        style="margin-top: 0px;margin-right:4px;float:right;opacity: 1;color:white;background:gray;border-radius:4px;">
          View
        </button>
  	  </a>
    <hr>
    </a>
  </div>
</ion-content>
